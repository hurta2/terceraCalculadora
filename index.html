<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="contenedor-principal">
    <div class="titulo"><h1>CALCULADORA</h1></div>
    <div class="pantalla-dos" id="resultado-dos"></div>
    <div class="pantalla" id="resultado"></div>
    <div class="botones">
        <button class="tecla" id="uno" onclick="teclaPulsada(1)"><b>1</b></button>
        <button class="tecla" id="dos" onclick="teclaPulsada(2)"><b>2</b></button>
        <button class="tecla" id="tres" onclick="teclaPulsada(3)"><b>3</b></button>
        <button class="tecla" id="por" onclick="multiplicar()"><b>x</b></button>
        <button class="tecla" id="cuatro" onclick="teclaPulsada(4)"><b>4</b></button>
        <button class="tecla" id="cinco" onclick="teclaPulsada(5)"><b>5</b></button>
        <button class="tecla" id="seis" onclick="teclaPulsada(6)"><b>6</b></button>
        <button class="tecla" id="entre" onclick="dividir()"><b>รท</b></button>
        <button class="tecla" id="siete" onclick="teclaPulsada(7)"><b>7</b></button>
        <button class="tecla" id="ocho" onclick="teclaPulsada(8)"><b>8</b></button>
        <button class="tecla" id="nueve" onclick="teclaPulsada(9)"><b>9</b></button>
        <button class="tecla" id="mas" onclick="sumar()"><b>+</b></button>
        <button class="tecla" id="borrar" onclick="reset()"><b>C</b></button>
        <button class="tecla" id="cero" onclick="teclaPulsada(0)"><b>0</b></button>
        <button class="tecla" id="igual" onclick="igual()"><b>=</b></button>
        <button class="tecla" id="menos" onclick="restar()"><b>-</b></button>
    </div>
</div>
<script src="function.js"></script>
</body>
</html>
